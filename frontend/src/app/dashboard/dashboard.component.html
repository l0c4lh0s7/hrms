<h1 style="text-align:center">DASHBOARD</h1>
<div class="row">
  <div class="col-md-6">
      <div class="container card full">
          <div class="row">
            <div class="col-lg-10">
              <h2>Jobs </h2>
            </div>
            <div class="col-lg-2">
                <span class="custom-link"><i class="fa fa-plus" (click)="addnewJob()">Add</i></span>
            </div>
          </div>
          <ul class="list-group">
            <li class="list-group-item" *ngFor="let job of jobs ">
              <p>
                <i class="fa fa-file"></i> Job for <strong>{{ job.position }}</strong> ,
                Vacancies - <strong>{{ job.vacancies }}</strong>
                <button class="btn btn-primary btn-xs float-right child-i" (click)="editJob(job.id)"><i class="fa fa-pencil"></i></button>
                <button class="btn btn-danger btn-xs float-right child-i" (click)="deleteJob(job.id)"><i class="fa fa-trash"></i></button>
                <br><span class="custom-link" (click)="listAppliedCandidate(job.id)">List of applied Candidates</span>
              </p>
                <ul *ngIf="selectedJobId == job.id">
                  <li *ngFor="let user of userList">
                    <i class="fa fa-user"></i>
                    <a [routerLink]="['/user',user.id]">{{ user.name }}</a>
                  </li>
                </ul>
            </li>
          </ul>
        </div>
  </div>
  

  <div class="col-md-6">
      <div class="container card full">
          <div class="row">
            <div class="col-lg-10">
              <h2>Users </h2>
            </div>
            <div class="col-lg-2">
              <span class="custom-link" (click)="addnewUser()"><i class="fa fa-plus" >Add</i></span>
            </div>
          </div>
          <ul class="list-group">
            <li class="list-group-item" *ngFor="let user of users ">
              <p><i class="fa fa-user"></i> <strong>{{ user.name }}</strong>
                <button class="btn btn-primary btn-xs float-right child-i" (click)="editUser(user.id)">
                  <i class="fa fa-pencil"></i></button>
                <button class="btn btn-danger btn-xs float-right child-i" (click)="deleteUser(user.id)">
                  <i class="fa fa-trash"></i></button>
                <br><span class="custom-link" (click)="listAppliedJob(user.id)">List of applied Jobs</span>
              </p>
              <ul *ngIf="selectedUserId == user.id">
                <li *ngFor="let job of jobList">
                  <i class="fa fa-file"></i>
                  <a [routerLink]="['/job',job.id]">Applied for {{ job.position }}</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
  </div>

</div>
