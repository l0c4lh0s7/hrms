<div class="container">
  <div class="row m-y-2">
      <!-- edit form column -->
      <div class="col-lg-10 text-lg-center">
          <h2>Create Job</h2>
      </div>
      <div class="col-lg-10">
          <form role="form" [formGroup]="jobCreationForm" (ngSubmit)="onSubmit()">
              <div class="form-group row">
                  <label class="col-lg-3 col-form-label form-control-label">Position</label>
                  <div class="col-lg-9">
                      <input class="form-control" type="text" name="position" formControlName="position" />
                      <div class="alert alert-danger" *ngIf="position?.touched && position?.invalid">
                        <div *ngIf="position?.errors.required">This is a required field</div> 
                      </div>
                </div>
              </div>
              <div class="form-group row">
                  <label class="col-lg-3 col-form-label form-control-label">Vacancies</label>
                  <div class="col-lg-9">
                      <input class="form-control" name="vacancies" type="number" formControlName="vacancies" />
                      <div class="alert alert-danger" *ngIf="vacancies?.touched && vacancies?.invalid">
                        <div *ngIf="vacancies?.errors.required">This is a required field</div> 
                      </div>
                  </div>
              </div>
              <div class="form-group row">
                  <label class="col-lg-3 col-form-label form-control-label">Filled</label>
                  <div class="col-lg-9">
                      <input class="form-control" name="filled" type="number" formControlName="filled" />
                      <div class="alert alert-danger" *ngIf="filled?.touched && filled?.invalid">
                        <div *ngIf="filled?.errors.required">This is a required field</div> 
                      </div>
                  </div>
              </div>
              <div class="form-group row">
                  <label class="col-lg-3 col-form-label form-control-label">Description</label>
                  <div class="col-lg-9">
                      <textarea class="form-control" name="description" rows="10" cols="30" formControlName="description"></textarea>
                      <div class="alert alert-danger" *ngIf="description?.touched && description?.invalid">
                        <div *ngIf="description?.errors.required">This is a required field</div> 
                      </div>
                  </div>
              </div>
              <div class="form-group row">
                  <label class="col-lg-3 col-form-label form-control-label">CTC(Cost To Company)</label>
                  <div class="col-lg-9">
                      <input class="form-control" type="text"  name="ctc" formControlName="ctc" />
                      <div class="alert alert-danger" *ngIf="ctc?.touched && ctc?.invalid">
                        <div *ngIf="ctc?.errors.required">This is a required field</div> 
                      </div>
                  </div>
              </div>
              <div class="form-group row">
                  <label class="col-lg-3 col-form-label form-control-label">Active</label>
                  <div class="col-lg-9">
                      <div class="form-check-inline">
                          <label class="form-check-label" for="radio1">
                              <input type="radio" class="form-check-input" id="radio1" name="isActive" value="true"
                                  formControlName="isActive">Yes
                          </label>
                      </div>
                      <div class="form-check-inline">
                          <label class="form-check-label" for="radio2">
                              <input type="radio" class="form-check-input" id="radio2" name="isActive" value="false"
                                  formControlName="isActive">No
                          </label>
                      </div>
                  </div>
              </div>
              <div class="form-group row">
                  <label class="col-lg-3 col-form-label form-control-label">Bond</label>
                  <div class="col-lg-9">
                      <div class="form-check-inline">
                          <label class="form-check-label" for="radio1">
                              <input type="radio" class="form-check-input" id="radio1" name="bond" value="true"
                                  formControlName="bond">Yes
                          </label>
                      </div>
                      <div class="form-check-inline">
                          <label class="form-check-label" for="radio2">
                              <input type="radio" class="form-check-input" id="radio2" name="bond" value="false"
                                  formControlName="bond" checked>No
                          </label>
                      </div>
                  </div>
              </div>
              <div class="form-group row">
                  <label class="col-lg-3 col-form-label form-control-label">Bond Years</label>
                  <div class="col-lg-9">
                      <input class="form-control" type="number" name="bond_years" formControlName="bond_years" />
                      <div class="alert alert-danger" *ngIf="bond_years?.touched && bond_years?.invalid">
                        <div *ngIf="bond_years?.errors.required">This is a required field</div> 
                      </div>
                  </div>
              </div>
              <div class="form-group row">
                  <label class="col-lg-3 col-form-label form-control-label"></label>
                  <div class="col-lg-9">
                      <Button type="reset" class="btn btn-secondary" (click)="cancel()" style="margin: 10px">Cancel</Button>
                      <input type="submit" class="btn btn-primary" value="Create" style="margin: 10px">
                  </div>
              </div>
          </form>
      </div>
  </div>
</div> 
<hr />
