<div class="container">
    <div class="row m-y-2">
        <!-- edit form column -->
        <div class="col-lg-10 text-lg-center">
            <h2>User Details</h2>
        </div> 
        <!-- <div class="col-lg-8" *ngIf="!job?.active">
            <div class="alert alert-danger alert-dismissable"> <a class="panel-close close" data-dismiss="alert">Ã—</a>
                <strong>Important </strong>This job is not active ..
            </div>
        </div> -->
        <div class="col-lg-10" *ngIf="userEditForm && user">
            <form role="form" [formGroup]="userEditForm" (ngSubmit)="onSubmit()" name="userEditForm">
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Name</label>
                    <div class="col-lg-9">
                        <input class="form-control" type="text" name="name" [value]="user.name" formControlName="name" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Email</label>
                    <div class="col-lg-9">
                        <input class="form-control" type="email" name="email" [value]="user.email" formControlName="email" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">DOB</label>
                    <div class="col-lg-9">
                        <input class="form-control" type="date" name="dob" [value]="user.dob" formControlName="dob" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Experience</label>
                    <div class="col-lg-9">
                        <input class="form-control" type="number" name="experience" [value]="user.experience" formControlName="experience" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Admin</label>
                    <div class="col-lg-9">
                        <div class="form-check-inline">
                            <label class="form-check-label" for="radio1">
                                <input type="radio" class="form-check-input" id="radio1" name="isAdmin" value="true"
                                    formControlName="isAdmin" [checked]="user.isAdmin">Yes
                            </label>
                        </div>
                        <div class="form-check-inline">
                            <label class="form-check-label" for="radio2">
                                <input type="radio" class="form-check-input" id="radio2" name="isAdmin" value="false"
                                    formControlName="isAdmin" [checked]="!user.isAdmin">No
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label"></label>
                    <div class="col-lg-9">
                        <Button type="reset" class="btn btn-secondary" (click)="cancel()" style="margin: 10px">Cancel</Button>
                        <input type="submit" class="btn btn-primary" value="Save Changes" style="margin: 10px">
                        <i class="fa fa-check" style="color: green" *ngIf="changesSaved">Values Updated</i>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<hr />
